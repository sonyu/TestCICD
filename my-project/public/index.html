<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <!-- Thêm thư viện Vue.js -->
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Hiển thị nội dung chào mừng từ Vue.js -->
      {{ message }}
    </div>

    <!-- Khởi tạo Vue.js -->
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello World!'
        }
      });
    </script>
  </body>
</html>
